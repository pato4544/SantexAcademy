
<div class="container">
    <mat-toolbar>
      <span >Crear Usuario</span>
    </mat-toolbar>

    <mat-card style="margin-top: 10px;">
        <form [formGroup]="form" (ngSubmit)="createUser()">
          
            <mat-grid-list cols="4" rowHeight="55px">

            <!--nombre-->
                <mat-grid-tile [colspan]="1" [rowspan]="1" class="columResponsive"> 
                    <mat-form-field class="campo">
                        <mat-label>Nombre</mat-label>
                        <input matInput autocomplete="off" formControlName="firstName">
                    </mat-form-field>
                </mat-grid-tile>

            <!--imagen-->
            <mat-grid-tile [colspan]="3" [rowspan]="8" [style.background]="'#f5f5f5'" class="ocultar">
                <div class="ocultar">
                    <img src="./assets/img/anadir-usuario.png" width="180" height="180" >
                </div>
            </mat-grid-tile>

             <!--apellido-->
                <mat-grid-tile [colspan]="1" [rowspan]="1" > 
                    <mat-form-field class="campo">
                        <mat-label>Apellido</mat-label>
                        <input matInput autocomplete="off" formControlName="lastName">
                      </mat-form-field>
                </mat-grid-tile>

            <!--nombre de usuario-->
                <mat-grid-tile [colspan]="1" [rowspan]="1"> 
                    <mat-form-field class="campo">
                        <mat-label>Nombre de Usuario</mat-label>
                        <input matInput autocomplete="off" formControlName="username">
                    </mat-form-field>
                </mat-grid-tile>
            
            <!--contraseña-->
                <mat-grid-tile [colspan]="1" [rowspan]="1"> 
                    <mat-form-field class="campo">
                        <mat-label>Contraseña</mat-label>
                        <input matInput autocomplete="off" formControlName="password">
                    </mat-form-field>
                </mat-grid-tile>

            <!--email-->
            <mat-grid-tile [colspan]="1" [rowspan]="1"> 
                <mat-form-field class="campo">
                    <mat-label>Email</mat-label>
                    <input matInput autocomplete="off" formControlName="email">
                </mat-form-field>
            </mat-grid-tile>
            
            <!--rol-->    
            <mat-grid-tile [colspan]="1" [rowspan]="1" > 
                <mat-form-field class="campo">
                    <mat-label>Rol</mat-label>
                    <mat-select formControlName="rol">
                         <mat-option *ngFor="let item of rol" [value]="item">
                            {{item}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
             </mat-grid-tile>

            <!--telefono-->
            <mat-grid-tile [colspan]="1" [rowspan]="1"> 
                <mat-form-field class="campo">
                    <mat-label>Teléfono</mat-label>
                    <input matInput autocomplete="off" formControlName="phone">
                </mat-form-field>
            </mat-grid-tile>    
          
            <mat-grid-tile [colspan]="1" [rowspan]="1" > 
                 <!--botón volver-->
                <button mat-raised-button style="margin-right: 20px;">Volver</button>
                <!-- <button mat-raised-button style="margin-right: 20px;" (click)="volver($event)">Volver</button> -->
                <!--botón aceptar-->
                <button type="submit" class="botonAceptar" mat-raised-button color="primary"  (click)="createUser()" [disabled]="form.invalid">Aceptar</button>
            </mat-grid-tile>
            
            </mat-grid-list>
        </form>
    </mat-card>
</div>

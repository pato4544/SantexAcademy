<div class="container">
    <mat-toolbar>
      <span >Usuarios</span>
      <div class="example-spacer"></div>
      <button mat-raised-button class="botonagregar" routerLink="/dashboard/crear-usuario">Agregar</button>
    </mat-toolbar>


  <div *ngIf="listUsuarios.length >0">
      <!-- filtros -->
    <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input autocomplete="off">
    </mat-form-field>


    <div class="mat-elevation-z3">
      <!-- tabla -->
      <table mat-table [dataSource]="dataSource" matSort >
        <!-- nombre Column -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>

        <!-- apellido Column -->
        <ng-container matColumnDef="apellido">
          <th mat-header-cell *matHeaderCellDef> Apellido </th>
          <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
        </ng-container>

        <!-- usuario Column -->
        <ng-container matColumnDef="usuario">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Usuario </th>
          <td mat-cell *matCellDef="let element"> {{element.usuario}} </td>
        </ng-container>

         <!-- contraseña Column -->
         <ng-container matColumnDef="password">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Contraseña </th>
          <td mat-cell *matCellDef="let element"> {{element.password}} </td>
        </ng-container>

        <!-- email Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <!-- rol Column -->
        <ng-container matColumnDef="rol">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Rol </th>
          <td mat-cell *matCellDef="let element"> {{element.rol}} </td>
        </ng-container>

        <!-- telefono Column -->
        <ng-container matColumnDef="telefono">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Telefono </th>
          <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
        </ng-container>

        <!-- icon Column -->
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef>  </th>
          <td mat-cell *matCellDef="let element; let i = index" style="text-align: right;"> 
            <a>
              <mat-icon class="pointer" matTooltip="ver usuario">search</mat-icon>
            </a>
            <a>
              <mat-icon class="pointer" matTooltip="editar usuario">edit</mat-icon>
            </a>
            <a>
              <mat-icon class="pointer" (click)="eliminarUsuario(i)" matTooltip="eliminar usuario">delete</mat-icon>
            </a>
          </td>
        </ng-container>
  
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      
      <!-- paginador -->
      <mat-paginator [pageSizeOptions]="[5, 10, 20]"showFirstLastButtons 
                      aria-label="Select page of periodic elements">
        </mat-paginator>
    </div>
  </div>

<h2 *ngIf="listUsuarios.length==0">   No hay usuarios para mostrar! </h2>

</div>

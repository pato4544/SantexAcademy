<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mis Cursos</title>
  <link rel="stylesheet" href="mis-cursos.component.css">

</head>
<body>
  <h1>Mis cursos</h1>
  <h5>Hola, {{user.username}} !</h5>
  <div class="container">

    <!--<div class="curso-card" *ngFor="let curso of cursos" [ngClass]="{'curso-habilitado': esCursoHabilitado(curso), 'curso-no-habilitado': !esCursoHabilitado(curso)}">-->
    <div class="curso-card" *ngFor="let curso of cursos" [ngClass]="{'curso-habilitado': curso.habilitado, 'curso-no-habilitado': !curso.habilitado}">
      <figure>
        <img src="{{curso.imagen}}" alt="Imagen del curso">
      </figure>
      <div class="contenido-card">
        <h3>{{curso.nombre}}</h3>
        <p>{{curso.descripcion}}</p>
        <p class="duracion">Duraci√≥n: {{curso.duracion}} meses</p>
        <p class="fechafin">Fin: {{curso.fechafin}}</p>
        <p class="requisitos">Requisitos: {{curso.requisitos}}</p>
      </div>
        <button (click)="ingresar(curso)">INGRESAR</button>
    </div>
    
  </div>

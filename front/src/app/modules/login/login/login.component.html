<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/css/toastr.css" rel="stylesheet"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/js/toastr.js"></script>
<div class="wrapper">
    <div class="body">
      <img class="logo" src="/assets/images/logo circular.png" alt="login">
      <!-- <h1>Acceso</h1> -->
      <h2>Por favor, ingrese sus datos.</h2>
      <form [formGroup]="loginForm">
        <div class="form-floating mb-3" >
          <!-- //Requerimos email, la etiqueta debe llamarse email -->
          <input type="text" class="form-control" formControlName="email" required placeholder="Ingrese su email">
          <!-- <label>Usuario</label> -->
          <label>Email</label>
        <div *ngIf="email.invalid && (email.dirty || email.touched)" class="text-danger">
         <div *ngIf="email.errors?.['required']">
            <!-- El usuario es requerido. -->
            El email es requerido.
          </div>
          <div *ngIf="email.errors?.['email']">
            <!-- El usuario debe tener un formato válido. -->
            El email debe tener un formato válido.
          </div>
        </div>
      </div> 
        <div class="form-floating mb-3">
          <input type="password" class="form-control" formControlName="password" required   placeholder="Ingrese Password">
          <label>Password</label>

        <div *ngIf="password.invalid && (password.dirty || password.touched)" class="text-danger">

          <div *ngIf="password.errors?.['required']">
            La contraseña es requerida.
          </div>
          <div *ngIf="password.errors?.['minlength']">
            La contraseña tiene por lo menos ocho caracteres.
          </div>
        </div>
        </div>
        <div class="d-grid gap-2">
          <button class="btn btn-primary" type="button" (click)="login()">Ingresar</button>
        </div>
      <p class="mb-3">¿No tienes cuenta? <a routerLink="/register">Registrate aquí</a></p>
      <p class="mb-3"><a routerLink="/register">¿Olvidaste tu contraseña? </a></p>
    </form>
    </div>
</div>

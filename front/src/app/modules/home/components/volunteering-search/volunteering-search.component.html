<article
  [style.background-color]="backgroundColor"
  class="rounded-full w-[350px] h-[350px] space-y-7"
>
  <figure class="w-20">
    <img class="w-full h-full object-cover" [src]="image" [alt]="title" />
  </figure>
  <p class="category text-white text-center font-semibold font-poppins">
    {{ title }}
  </p>
  <a
    href="#"
    class="text-white rounded-md bg-[#3F2883] px-[15px] py-[5px] font-semibold font-poppins btn-shadow"
    >Buscar</a
  >
</article>

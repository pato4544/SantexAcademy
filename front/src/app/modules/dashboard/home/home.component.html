<div class="h1">Nuevos Productos</div>
<section class="products">
  <div class="card" *ngFor="let product of newProducts">
    <p class="card_title">{{product.name}}</p>
    <div class="card_img">
      <img src="{{product.image}}" alt="{{product.name}}" >
      <!-- <svg xmlns="http://www.w3.org/2000/svg" height="48" viewBox="0 -960 960 960" width="48"><path d="M450-80v-520H80l400-280 400 280H510v520h-60Zm30-580h210-420 210ZM120-80v-211L88-466l58-10 32 166h162v230h-60v-170H180v170h-60Zm500 0v-230h162l32-166 58 10-32 175v211h-60v-170H680v170h-60ZM270-660h420L480-807 270-660Z"/></svg> -->
    </div>
    <span class="card-stock">Stock: {{product.quantity}}</span>
    <span class="card-price"> ${{product.price}}</span>
    <button class="botton-add" (click)="openDialog(product)">ver m√°s</button>
  </div>
</section>
<section class="search">
  <app-search-product></app-search-product>
</section>
<section class="proveedores">
  <app-vista-proveedores></app-vista-proveedores>
</section>

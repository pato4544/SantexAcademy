<div class="card">
  <button class="button-delete" type="submit" (click)="removeProduct()">x</button>
  <div class="card_img">
    <img src="{{product?.image}}" alt="">
  </div>
  <span class="card_title">{{product?.name}}</span>
  <span class="card-stock">{{ product?.quantity }} u.</span>
  <span class="card-price">$ {{ product?.price }}</span>
</div>

<body>
    <div class="formationsInput">
        <form [formGroup]="formationForm" (ngSubmit)="formationAdd()">
            <mat-form-field>
                <mat-label for="description">Descripcion:</mat-label>
                <textarea matInput formControlName="description" cols="30" rows="5"></textarea>
            </mat-form-field>
            <mat-form-field>
                <mat-label for="company">Instituto:</mat-label>
                <input matInput formControlName="institute" type="text">
            </mat-form-field>
            <mat-form-field>
                <mat-label for="position">Titulo:</mat-label>
                <input matInput formControlName="title" type="text">
            </mat-form-field>
            <mat-form-field>
                <mat-label for="type">Tipo:</mat-label>
                <mat-select formControlName="typesId">
                    <mat-option *ngFor="let type of types" [value]="type.id">
                        {{type.type}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field>
                <mat-label for="status">Estado:</mat-label>
                <mat-select formControlName="statusId">
                    <mat-option *ngFor="let state of status" [value]="state.id">
                        {{state.status}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <div class="dates">
                <mat-form-field>
                    <mat-label>Fecha de inicio:</mat-label>
                    <input matInput [matDatepicker]="start" formControlName="startDate">
                    <mat-datepicker-toggle matSuffix [for]="start"></mat-datepicker-toggle>
                    <mat-datepicker #start></mat-datepicker>
                </mat-form-field>
                <mat-form-field *ngIf="endDateShow()">
                    <mat-label>Fecha de fin:</mat-label>
                    <input matInput [matDatepicker]="end" formControlName="endDate">
                    <mat-datepicker-toggle matSuffix [for]="end"></mat-datepicker-toggle>
                    <mat-datepicker #end></mat-datepicker>
                </mat-form-field>
            </div>
            <div class="botonera">
                <div class="botones">
                    <div class="addExperience">
                        <button type="submit" mat-mini-fab color="primary">
                            <mat-icon>plus_one</mat-icon>
                        </button>
                    </div>
                </div>
            </div>
        </form>
        <div class="lista">
            <ul>
                <li>
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Elemento 1</h5>
                            <p class="card-text">Aca se carga la lista de experiencias, formaciones..etc</p>
                            <button mat-raised-button color="primary">Editar</button>
                            <button mat-raised-button color="warn">Eliminar</button>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</body>

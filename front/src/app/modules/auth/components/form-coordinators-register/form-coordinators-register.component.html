<section class="w-full flex flex-col items-center justify-center gap-4 mb-16 lg:flex-row">

  <article class="w-full flex flex-col items-center justify-center gap-12">
    <header class="w-full flex flex-col items-center justify-center gap-4">
      <h2 class="font-semibold text-2xl">¡Bienvenido!</h2>
      <p>Registrate en tu cuenta VolunTime</p>
    </header>
    <form class="w-full flex flex-col px-4 gap-4 max-w-[600px]">
      <div class="w-full flex flex-col text-start gap-1">
        <label for="full_name"><b>Apellido y nombre</b></label>
        <input id="full_name" type="text" name="full_name" placeholder="Introduce tu apellido y nombre"
          class="border border-dimGray rounded-md py-2 pl-2" [(ngModel)]="full_name" />
      </div>
      <div class="w-full flex flex-col text-start gap-1">
        <label for="email"><b>Correo electrónico</b></label>
        <input id="email" type="email" name="email" placeholder="Introduce tu correo electrónico"
          class="border border-dimGray rounded-md py-2 pl-2" [(ngModel)]="email" />
      </div>
      <div class="w-full flex flex-col text-start gap-1">
        <label for="phone"><b>Teléfono</b></label>
        <input id="phone" type="number" name="phone" placeholder="Introduce tu número telefónico"
          class="border border-dimGray rounded-md py-2 pl-2" [(ngModel)]="phone" />
      </div>
      <div class="w-full flex flex-col text-start gap-1">
        <label for="phone"><b>ONG a la que representa</b></label>
        <input id="ngo" type="text" name="ngo" placeholder="Introduce el nombre de la ONG"
          class="border border-dimGray rounded-md py-2 pl-2" [(ngModel)]="ngo" />
      </div>
      <div class="w-full flex flex-col text-start gap-1">
        <label for="phone"><b>CUIT de ONG</b></label>
        <input id="cuit" type="number" name="cuit" placeholder="Introduce el número de CUIT de ONG"
          class="border border-dimGray rounded-md py-2 pl-2" [(ngModel)]="cuit" />
      </div>
      <div class="w-full flex flex-col gap-1 relative">
        <label for="password" class="text-start"><b>Contraseña</b></label>
        <input id="password" [type]="showPassword ? 'text' : 'password'" name="password"
          placeholder="Introduce tu contraseña" class="border border-dimGray rounded-md py-2 pl-2"
          [(ngModel)]="password" />
        <i class="bx bx-low-vision absolute top-9 right-4 text-xl cursor-pointer" (click)="sendShowPassword()"></i>
      </div>
      <div class="w-full flex flex-col items-center justify-center gap-4 mt-2">
        <button type="submit" class="w-full py-2 bg-darkSlateBlue text-white rounded-md font-semibold"
          (click)="sendValues()">
          Registrate
        </button>
        <b>o</b>
        <button
          class="w-full flex items-center justify-center gap-2 py-2 border border-darkSlateBlue rounded-md font-normal">
          <img src="/assets/logo/logo-google.svg" />
          Registrate con Google
        </button>
        <p class="text-sm">
          ¿Ya tienes una cuenta?

          <span class="text-darkSlateBlue cursor-pointer" (click)="navigateToLogin()">
            Iniciar sesión.
          </span>
        </p>
      </div>
    </form>
  </article>
  <figure class="w-full h-[500px] bg-darkSlateBlue relative lg:h-[872px]">
    <img src="https://res.cloudinary.com/carina-bosio/image/upload/v1692627567/xAcademy/cerrar-personas-cogidas-mano_wnslhq.jpg" alt="" class="w-full h-full object-cover opacity-[0.8]" />
    <div
      class="p-4 bg-white opacity-[.7] flex flex-col items-center justify-center gap-4 text-center min-w-[100px] w-[220px] h-[250px] rounded-md absolute top-[5em] left-0 right-0 bottom-0 m-auto lg:gap-12 lg:top-[-3em] lg:w-[300px] lg:h-[350px]">
      <figure class="flex items-center gap-2">
        <img src="/assets/logo/logohand.svg" alt="logo" class="w-[50px] sm:w-[70px]" />
        <img src="/assets/logo/logovoluntime.svg" alt="logo" class="w-[80px] sm:w-[100px]" />
      </figure>
      <p>
        Juntos, hagamos el cambio que el mundo necesita, a través proyectos significativos y marquemos la diferencia.
      </p>
    </div>
  </figure>
</section>
